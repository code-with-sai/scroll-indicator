<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scroll Indicator</title>
</head>
<body>
    <div class="header">
        <h2>Scroll Indicator</h2>
        <div class="progress-container">
            <div class="progress-bar" id="mybar"></div>
        </div>
    </div>

    <section>
        <h3>Scroll Down to see the effect</h3>
    </section>

    <section>
        <p>We have just now created a "progress bar" to <b>see how far a page has been scrolled</b></p>
        <p>It also <b>works when we scroll back up</b></p>
    </section>

    <section>
        <p>It is responsive too! Resize the browser window to see the effect</p>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
